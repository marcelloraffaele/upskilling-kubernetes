apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        env: dev
    spec:
      containers:
        - name: frontend
          image: ghcr.io/marcelloraffaele/hello:health-probe
          ports:
            - containerPort: 8080
          # The kubelet uses startup probes to know when a container application has started
          # Pings the port every 10 seconds.  
          # Retries it upto 30 times or until it succeeds
          startupProbe:
            httpGet:
              path: /started
              port: 8080
            failureThreshold: 1
            periodSeconds: 15
          # The kubelet uses readiness probes to know when a container is ready to start accepting traffic. .
          # Start only AFTER the startupProbe has completed successfully
          # Pings the path every 5 seconds.
          # Retries it up 2 times or until it succeeds
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            failureThreshold: 2
            periodSeconds: 5
            initialDelaySeconds: 30
          # The kubelet uses liveness probes to know when to restart a container.
          # Start only AFTER the startupProbe has completed successfully
          # Pings the path every 5 seconds.
          # Restarts the containers if the ping ever fails (no retries)
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            failureThreshold: 1
            periodSeconds: 5
            initialDelaySeconds: 15


  
  