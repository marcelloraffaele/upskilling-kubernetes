apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command: 
        - 'sh'
        - '-c'
        - |
          echo "Waiting for MySQL to be ready..."
          until nc -z mysql 3306; do
            echo "MySQL is not ready yet. Retrying in 5 seconds..."
            sleep 5
          done
          echo "MySQL is ready! Starting application..."
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: MYSQL_DATABASE
        - name: DB_USER
          value: "appuser"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "Application started successfully!" > /usr/share/nginx/html/index.html
          echo "Database connection configured:" >> /usr/share/nginx/html/index.html
          echo "  Host: $DB_HOST" >> /usr/share/nginx/html/index.html
          echo "  Port: $DB_PORT" >> /usr/share/nginx/html/index.html
          echo "  Database: $DB_NAME" >> /usr/share/nginx/html/index.html
          echo "  User: $DB_USER" >> /usr/share/nginx/html/index.html
          nginx -g 'daemon off;'
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer