backend:
  replicaCount: 1
  podLabels:
    app: note-app-be
  image:
    repository: ghcr.io/marcelloraffaele/notes-api
    tag: latest
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: true
    className: "webapprouting.kubernetes.azure.com"
    hosts:
      - host: note-app-be.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
#  env:
#  - name: APPLICATIONINSIGHTS_CONNECTION_STRING
#    value: "InstrumentationKey=..."
frontend:
  replicaCount: 1
  podLabels:
    app: note-app-fe
  image:
    repository: ghcr.io/marcelloraffaele/notes-ui
    tag: b2d5e8a
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: "webapprouting.kubernetes.azure.com"
    hosts:
      - host: note-app-fe.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http
  env:
  - name: REACT_APP_API_URL
    value: "http://note-app-be.local"