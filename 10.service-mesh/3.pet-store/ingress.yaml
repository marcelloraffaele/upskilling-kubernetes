apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petstore-ingress
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
    - host: example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store-front
                port:
                  number: 80