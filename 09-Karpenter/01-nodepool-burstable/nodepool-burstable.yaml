apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: burstable
  annotations:
    kubernetes.io/description: "General purpose NodePool for generic workloads"
spec:
  limits:
    cpu: 50
    memory: 32Gi
  weight: 100
  template:
    metadata:
      labels:
        aks-karpenter: burstable
    spec:
      expireAfter: Never
      nodeClassRef:
        group: karpenter.azure.com
        kind: AKSNodeClass
        name: default
      requirements:
        - key: karpenter.azure.com/sku-family
          operator: In
          values: [B]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
